<div ngModel #app class="todo-app">
  <app-todo-list-header
    [todos]="todos.length"
    [doneTodos]="doneTodos"
    (toggleThemeEvent)="toggleTheme($event)"
  >
  </app-todo-list-header>
  <app-todo-list  [todos]="todos"></app-todo-list>
  <app-todo-list-footer (addItemEvent)="addItem($event)"></app-todo-list-footer>
</div>
